name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  formatting:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24.x
      - run: npm install --save-dev --save-exact prettier
      - name: Check formatting
        run: npx prettier . --check

  build:
    runs-on: ubuntu-latest

    steps:
      - run: sudo apt update
      - name: Install dependencies
        run: sudo apt install libwebkit2gtk-4.1-dev build-essential curl wget file libxdo-dev libssl-dev libayatana-appindicator3-dev librsvg2-dev -y
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24.x
      - uses: dtolnay/rust-toolchain@stable
      - run: yarn install
      - name: Build
        run: yarn tauri build --no-bundle
